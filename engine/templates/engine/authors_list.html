{% extends 'engine/base_news.html' %}
{% block title %}
	Authors list - {{ block.super }}
{% endblock %}

{% block content %}

	<ul class="list-group">
		{% for author in authors %}
		<li class="list-group-item"> <a href="{{ author.get_absolute_url }}">{{ author.name }} {{ author.surname }}</li>
		{% endfor %}	
	</ul>

{% endblock %}
