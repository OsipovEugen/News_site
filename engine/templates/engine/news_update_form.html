{% extends 'engine/base_news.html' %}
{% block title %} Update News - {{ block.super }} {% endblock %}
{% block content %}
	<form method="post" action="">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group mb-2">
				{% if field.errors %}
					<div class="alert-danger">
						{{ field.error}}
					</div>
				{% endif %}
				{{ field.label }}
				<p> {{ field }} </p>
			</div>
		{% endfor %}	
		<input type="submit" class="btn btn-primary" value="Update">
	</form>
		




{% endblock %}
